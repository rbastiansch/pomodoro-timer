<!DOCTYPE>
<html lang="pt-br">
<head>
	<title>Pomodoro</title>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="timer">
		<div class="timer-controls">
			<button data-time="5" class="buttons timer-button">Start pomodoro</button>
			<button class="buttons pause-button">Pause</button>
		</div>
		<div class="display">
			<h2 class="display-time-left">Timer left</h2>
			<p class="display-instruction">Time to what?</p> 
			<p class="display-current-task">Current Pomo: 0</p>
		</div>
	</div>
	<audio src="sounds/openhat.wav"></audio>

	<script src="script.js"></script>
</body>
</html>
